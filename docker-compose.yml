version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: naturo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: naturo
      POSTGRES_PASSWORD: naturo_secret
      POSTGRES_DB: naturo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

